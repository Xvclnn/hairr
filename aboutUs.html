    const heart = document.getElementById('heart');

          flyingHeart.style.top = '50%';

    function renderPosts() {
      const wrapper = document.querySelector('.wrapper');
      wrapper.innerHTML = ""; // Clear existing content
  
      posts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.className = 'box';
  
          let mediaElement = "";
          if (/\.(mp4|webm|ogg)$/i.test(post.image)) {
              let mimeType = post.image.endsWith(".webm") ? "video/webm" : 
                             post.image.endsWith(".ogg") ? "video/ogg" : 
                             "video/mp4";
              mediaElement = `<video controls width="100%">
                                  <source src="${post.image}" type="${mimeType}">
                                  Your browser does not support the video tag.
                              </video>`;
          } else {
              mediaElement = `<img src="${post.image}" alt="Image for ${post.heading}">`;
          }
  
          postDiv.innerHTML = `
              <h1>${post.heading}</h1>
              <p>${post.paragraph}</p>
              ${mediaElement}
          `;
          wrapper.appendChild(postDiv); 
      });
  }
  

    renderPosts();
  </script>
